# Don't worry about getting the sources into the image; we'll do that
# at runtime:
deps_only: true
# Keep the .git directory in the work clone
keep_git: true
# Use non broken versions of apt sources
apt_unstable: true

names:
  test: richfitz/mortality_bci

modules:
  - remake
  - rrqueue
  - rstan

