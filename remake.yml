packages:
  - readr
  - RCurl
  - downloader
  - rmarkdown
  - sp
  - viridisLite
  - raster
  - rasterVis
  - latticeExtra
  - dplyr
  - tidyr
  - rstan
  - callr
  - dockertest
  - knitr
  - ggplot2
  - cowplot

sources:
  - R
  
plot_options:
  double_col_rectangle:
    width: 6.6
    height: 3

  single_col_portrait:
    width: 3.46
    height: 4.5
    onefile: FALSE
    
  single_col_rectangle:
    width: 3.46
    height: 2.5
    
  single_col_square:
    width: 3.46
    height: 3.46

targets:
  all:
    depends:
      - ms/ms.pdf

  process_crossval:
    depends:
      - func_growth_diagnostics
      - random_effect_diagnostics
      - rho_comparisons_diagnostics
      - logloss_summaries

  process_final_model:
    depends:
      - final_model
      - final_model_diagnostics
      - final_spp_re_model
      - final_spp_re_model_diagnostics
      - predicted_mu_basehaz_by_rho
      - spp_params_and_covs
      
  #------------- download data ---------------------------
  downloads/bci.spptable.rdata:
    command: BCI_download_species_table(target_name)
    cleanup_level: never
    check: exists
    
  downloads/bci.full.Rdata31Aug2012.zip:
    command: BCI_download_50ha_plot_full(target_name)
    cleanup_level: never
    check: exists
    
  downloads/bci.full_canopy_Aug2012.zip:
    command: BCI_download_canopy_data_full(target_name)
    cleanup_level: never
    check: exists

  #------------- Load data  -------------------------------
  
  BCI_50haplot:
    command: BCI_load_50ha_plot("downloads/bci.full.Rdata31Aug2012.zip")
    cleanup_level: purge
    
  BCI_traits:
    command: load_trait_data("data/BCI_traits_20101220.csv")
    cleanup_level: purge

  BCI_nomenclature:
    command: BCI_load_nomenclature("downloads/bci.spptable.rdata")
    cleanup_level: purge
    
  BCI_dbh_error_data:
    command: BCI_load_dbh_error_data("data/dbh_error_data.rdata")
    cleanup_level: purge
    
  BCI_canopy:
    command: BCI_load_canopy("downloads/bci.full_canopy_Aug2012.zip")
    cleanup_level: purge
  
  #------------- Process data  ----------------------------
  
  BCI_cleaned:
    command: BCI_clean(BCI_50haplot, BCI_nomenclature)
    cleanup_level: purge

  BCI_model_dataset_full:
    command: merge_BCI_data(BCI_cleaned, BCI_traits)
    cleanup_level: purge
    
  BCI_model_dataset_unique:
    command: reduce_to_single_ind_obs(BCI_model_dataset_full)
    cleanup_level: purge
    
  BCI_model_dataset_true_unique:
    command: add_true_growth(BCI_model_dataset_unique, BCI_true_dbh_model)
    cleanup_level: purge
    
  BCI_model_dataset_folds:
    command: split_into_kfolds(BCI_model_dataset_true_unique)
    cleanup_level: purge
    
  BCI_training_full:
    command: extract_trainheldout_set(BCI_model_dataset_folds, NA)
    cleanup_level: purge
    
  BCI_training_sets:
    command: make_trainheldout(BCI_model_dataset_folds)
    cleanup_level: purge

  #------------- data export ---------------------------

  precompile/kfold_data/bci_data.rds:
    command: export_data(BCI_training_sets, target_name)
    cleanup_level: purge

  precompile/bci_data_full.rds:
    command: saveRDS(BCI_training_full, target_name)
    cleanup_level: purge


  #------------- Models ---------------------------
  BCI_true_dbh_model:
    command: run_true_dbh_model(BCI_model_dataset_unique)
    cleanup_level: purge
    check: exists  

  crossval_models_precompiled_docker:
    command: precompile_docker(I("traitecoevo/mortality_bci"))
    cleanup_level: purge
    
  fulldata_models_precompiled_docker:
    command: precompile_docker(I("traitecoevo/mortality_bci"), FALSE)
    cleanup_level: purge
    
  #------------- Process outputs -------------------
  
  # Diagnostics
  func_growth_diagnostics:
    command: model_diagnostics(I("function_growth_comparison"))
    cleanup_level: tidy
    
  rho_comparisons_diagnostics:
    command: model_diagnostics(I("rho_combinations"))
    cleanup_level: tidy

  random_effect_diagnostics:
    command: model_diagnostics(I("species_random_effects"))
    cleanup_level: tidy
    
  # Cross validation summary output
  logloss_summaries:
    command: combine_logloss_summaries()
    cleanup_level: tidy

  # Final model
  final_model:
    command: compile_models(I('final_model'))
    cleanup_level: tidy

  final_model_diagnostics:
    command: model_diagnostics(I("final_model"))
    cleanup_level: tidy
    
  # Final only random effect model
  final_spp_re_model:
    command: compile_models(I('final_base_growth_hazard_re'))
    cleanup_level: tidy

  final_spp_re_model_diagnostics:
    command: model_diagnostics(I("final_base_growth_hazard_re"))
    cleanup_level: tidy

  spp_params:
    command: summarise_spp_params(final_model, BCI_training_full)
    cleanup_level: tidy

  predicted_mu_basehaz_by_rho:
    command: predict_mu_baseline_hazard_by_rho(final_model, BCI_training_full)
    cleanup_level: tidy
    
  param_variance_explained:
    command: get_param_variance_explained(final_model, BCI_training_full)
    cleanup_level: tidy

  #------------- Other covariates -------------------
  recruits:
    command: recruits_8595(BCI_50haplot)
    cleanup_level: tidy
  
  gap_index_raster:
    command: get_gap_index_raster(BCI_canopy)
    cleanup_level: tidy
  
  recruit_gap_conditions:
    command: get_recruit_gap_conditions(recruits, gap_index_raster)
    cleanup_level: tidy
  
  #------ Merging fitted species params with covariates -------
  spp_params_and_covs:
    command: merge_spp_params_covs(spp_params, recruit_gap_conditions, BCI_50haplot)
    cleanup_level: tidy

  #------------- Figures ---------------------------
  ms/figures/fig1_tree.png:
    download: http://ian.umces.edu/imagelibrary/albums/userpics/10002/normal_ian-symbol-generic-tree-rainforest-3.png

  ms/figures/fig1.pdf:
    command: plot_fig1("ms/figures/fig1_tree.png", "ms/dead_tree.png", "ms/Fig1c.png")
    plot: single_col_portrait
    cleanup_level: tidy
    packages:
      - png
      - grid
      - gridBase
      - gridExtra
    
  ms/figures/fig2.pdf:
    command: plot_fig2(logloss_summaries)
    plot: single_col_portrait
    cleanup_level: tidy
    
  ms/figures/fig3.pdf:
    command: plot_fig3(spp_params_and_covs, predicted_mu_basehaz_by_rho)
    plot: single_col_rectangle
    cleanup_level: tidy

  ms/figures/fig4.pdf:
    command: plot_fig4(final_model, BCI_training_full)
    plot: single_col_portrait
    cleanup_level: tidy
    
  ms/figures/fig5.pdf:
    command: plot_fig5(param_variance_explained)
    plot: single_col_rectangle
    cleanup_level: tidy
    
  ms/figures/fig6.pdf:
    command: plot_fig6(spp_params_and_covs)
    plot: single_col_portrait
    cleanup_level: tidy
    
  ms/figures/supp_fig1.png:
    command: plot_obs_v_pred_growth(BCI_model_dataset_true_unique)
    plot:
      width: 3.46
      height: 3.46
      units: "in"
      res: 300
    cleanup_level: tidy
    
  ms/figures/supp_fig2.pdf:
    command: plot_recruits_gapindex(gap_index_raster, recruit_gap_conditions)
    plot: single_col_square
    cleanup_level: tidy
    
  
  #------------- Manuscript ---------------------------

  ms/ms.tex:
    depends:
      - BCI_model_dataset_true_unique
      - BCI_dbh_error_data
      - BCI_training_sets
      - BCI_training_full
      - logloss_summaries
      - final_model
    knitr: TRUE

  ms/ms.pdf:
    command: latex_build("ms/ms.tex", "ms/refs.bib", clean=TRUE)
    depends:
      - ms/pnas-new.cls
      - ms/pnasresearcharticle.sty
      - ms/widetext.sty
      - ms/figures/fig1.pdf
      - ms/figures/fig2.pdf
      - ms/figures/fig3.pdf
      - ms/figures/fig4.pdf
      - ms/figures/fig5.pdf
      - ms/figures/fig6.pdf
      - ms/figures/supp_fig1.png
      - ms/figures/supp_fig2.pdf
