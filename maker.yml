packages:
  - plyr
  - dplyr
  - rmarkdown
  - RCurl
  - R2jags

sources:
  - R

plot_options:
  wide:
    width: 12
    height: 4
  square:
    width: 8
    height: 8
  large_square:
    width: 12
    height: 12

targets:
  all:
    depends:
      - downloads/style.csl
      - survival_theory.pdf
      - proposal.pdf

  downloads/style.csl:
    command: get_amnat_csl(target_name)

  survival_theory.pdf:
    command: pandoc_build("survival_theory.md")

  proposal.pdf:
    command: pandoc_build("proposal.md")

  proposal.md:
    knitr: true
    depends:
      - downloads/style.csl
